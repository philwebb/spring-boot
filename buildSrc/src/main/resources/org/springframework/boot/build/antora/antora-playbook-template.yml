  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
#   - '@springio/asciidoctor-extensions/configuration-properties-extension'
    - '/Users/pwebb/projects/asciidoctor-extensions/lib/configuration-properties-extension.js'
    - '@springio/asciidoctor-extensions/section-ids-extension'
urls:
  latest_version_segment: ''
runtime:
